<div class="container animate__animated animate__fadeIn">
  <table mat-table [dataSource]="coins" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let coin" (click)="openDetail(coin)">
        <div class="crypto-img-container">
          <img class="crypto-img" src="{{ coin.image }}" />
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Coin</th>
      <td mat-cell *matCellDef="let coin" (click)="openDetail(coin)">
        {{ coin.id | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let coin" (click)="openDetail(coin)">
        <div class="small text-secondary text-uppercase">
          {{ coin.symbol }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="current_price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let coin" (click)="openDetail(coin)">
        {{ coin.current_price | number : "1.2-6" }} €
      </td>
    </ng-container>

    <ng-container matColumnDef="price_change_percentage_24h">
      <th mat-header-cell *matHeaderCellDef>24h%</th>
      <td mat-cell *matCellDef="let coin" (click)="openDetail(coin)">
        <div class="price text-success" *ngIf="coin.price_change_24h >= 0">
          ▲ {{ coin.price_change_percentage_24h | number : "1.0-3" }}
        </div>
        <div class="price text-danger" *ngIf="coin.price_change_24h < 0">
          ▼ {{ coin.price_change_percentage_24h | number : "1.0-3" }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="rowlink"
    ></tr>
  </table>
</div>
